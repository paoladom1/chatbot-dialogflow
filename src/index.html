<script type="text/javascript">
  var estado = false;

  function mostrar() {
    if (estado == false) {
      document.getElementById("cambio").style.display = "block"
      document.getElementById("cambio2").style.display = "block"
      document.getElementById("btnInf").style.display = "block"
      document.getElementById("btnClose").style.display = "block"

      document.getElementById("cambio2").style.display = "none"
      document.getElementById("btnInf").style.display = "none"

    }
